<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature table</title>
</head>
<body> 
    <h1>weather station</h1>
    <table border="1px" aligh="center" bgcolor="pink" cellpadding="20px" cellspacing="20px">
    <caption align="bottom">
        temperature details
    </caption>
        <thead>
        <tr>
            <th rowspan="2">station</th>
            <th colspan="2">temperature</th>
            <th rowspan="2">humidity</th>
            <th rowspan="2">weather</th>
            <tr>
                <th>max</th>
                <th>min</th>
            
    </thead>
    <tbody>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>rainy</td>
        </tr>

    </tbody></table>
    
</body>
</html>
